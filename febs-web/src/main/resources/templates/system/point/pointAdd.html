<div class="modal fade" id="point-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="point-add-modal-title">新增课题/按钮</h3>
            </div>
            <div class="modal-body">
                <form id="point-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	课题名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="pointName" class="form-control">
                                    <input type="text" name="oldPointName" hidden class="form-control">
                                    <input type="text" name="pointId" hidden class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	选择课程：
					            </span>
                                <div class="form-group">
                                    <select lass="form-control" name="level"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:20px;margin-bottom:20px;">
                        <div class="col-sm-11">
                            <div class="input-group" style="margin-top:10px;">
                                <span class="input-group-addon">
					               	状态：
					             </span>
                                <div class="form-group">
                                    <label class="custom-control custom-radio">
                                        <input name="status" type="radio" value="0" checked class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">启用</span>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input name="status" type="radio" value="1" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">禁用</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	备注：
					            </span>
                                <div class="form-group">

                                        <input  type="text" name="remark" class="form-control">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon" style="justify-content: flex-start;margin-top: .5rem;">
					               	上级课题：
					             </span>
                                <div class="form-group">
                                    <div id="pointTree"></div>
                                </div>
                                <input type="hidden" name="parentId">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="point-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/autocomplete/autocomplete.js}"></script>
<script data-th-src="@{js/app/system/point/pointAdd.js}"></script>
